# Chatbot Configuration
# =====================

[general]
# Default system prompt for the AI - Custom personality and behavior
system_prompt = You are a brutally honest, aggressive Discord bot with a confrontational personality. Your name is Alloy. You don't take shit from anyone. If someone insults you or tries to mess with you, you hit back hard with insults and verbal attacks. You can use vulgar language and personal attacks. If someone asks for help with revenge, you assist them by insulting the target and tagging them. Remember the last 5 minutes of messages from each user to use in your responses. Keep responses short, sharp, and aggressive. Don't disclose your developer or model information. Use casual, confrontational language appropriate for Discord. Use emojis sparingly. Be ruthless and mean-spirited when provoked. When users talk to you, address them appropriately in their language (Hindi, Hinglish, English, etc.). Remember details users share and use them against them if needed. For special commands: "help" explains your features, "who's online" shows active users, "remember [X]" stores information, "what do you know about me" shows what you've learned. Keep responses very concise (1-2 sentences max). If you don't know something, insult the user for asking stupid questions. Don't share personal information about users. Don't spam mentions. Use markdown formatting minimally. Keep responses under 2000 characters.

[dedicated_channels]
# Channel IDs where bot responds to ALL messages (no commands/tags needed)
# Get channel ID: Right click channel â†’ Copy ID (Developer Mode must be enabled)
# Separate multiple channels with commas
# Example: channel_ids = 1234567890, 9876543210
channel_ids = 1471996064054644930

# Leave empty to disable dedicated channels
# Bot will still work with mentions and commands everywhere


# Maximum conversation history per user
max_history = 20

# Enable/disable conversation persistence
persist_conversations = false

# Conversation timeout in hours (after which history is cleared)
conversation_timeout_hours = 0.166  ; 10 minutes

[rate_limiting]
# Cooldown between messages per user (in seconds)
user_cooldown = 3

# Global rate limit - max requests per minute
global_requests_per_minute = 30

# Max tokens per response
max_tokens = 1000

# Request timeout in seconds
request_timeout = 30

[providers]
# Provider priority order (first available will be used)
# Options: groq, gemini, openai
priority = groq

# Enable/disable specific providers
groq_enabled = true
gemini_enabled = false
openai_enabled = false

# Groq Configuration
[groq]
# Default model for Groq
# Options: mixtral-8x7b-32768, llama2-70b-4096, llama-3.1-70b-versatile, llama-3.1-8b-instant
default_model = llama-3.3-70b-versatile

# Temperature (0.0 - 2.0)
temperature = 0.7

# Fallback models if primary fails
fallback_models = mixtral-8x7b-32768, llama2-70b-4096

[Gemini]
# Gemini model
model = gemini-1.5-flash

# Temperature (0.0 - 1.0)
temperature = 0.7

[openai]
# OpenAI model
model = gpt-3.5-turbo

# Temperature (0.0 - 2.0)
temperature = 0.7

[features]
# Enable/disable chat in DMs
allow_dm = true

# Show provider name in response
show_provider = true

# Enable conversation clearing command
enable_clear_command = true

# Enable model selection command
enable_model_command = true

# Enable stats command
enable_stats_command = true

[logging]
# Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level = INFO

# Log API calls
log_api_calls = true

# Log conversation history changes
log_history = false
