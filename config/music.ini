; =============================================================================
; MUSIC BOT AUDIO CONFIGURATION
; =============================================================================
; Dedicated configuration file for music bot audio and playback settings.
; This file focuses on all music-specific parameters.
; 
; Usage: Load this file specifically for music cog configuration
; =============================================================================

; =============================================================================
; SECTION 1: VOLUME SETTINGS
; =============================================================================
; Volume control parameters for the music bot

[volume]
; Default volume level when bot joins a voice channel (0-100)
default_volume = 50

; Minimum volume level users can set (0-100)
min_volume = 0

; Maximum volume level users can set (0-150, recommend 100-150)
max_volume = 100

; Volume change step size (how much volume changes per adjust command)
volume_step = 5

; Enable volume persistence across bot restarts (per-guild)
persist_volume = true

; Allow users to set volume above 100% (may distort audio)
allow_over_100 = false

; =============================================================================
; SECTION 2: AUDIO QUALITY SETTINGS
; =============================================================================
; Audio encoding and streaming quality parameters

[audio_quality]
; Audio bitrate in kbps (64, 96, 128, 192, 256, 320)
; Higher = better quality but more bandwidth
audio_bitrate = 128

; Audio sample rate in Hz (22050, 44100, 48000)
; 48000 is optimal for Discord
sample_rate = 48000

; Audio channels (1 = mono, 2 = stereo)
channels = 2

; Audio codec preference (opus, aac, mp3, vorbis)
; Discord uses Opus, so 'opus' is recommended
preferred_codec = "opus"

; Enable audio normalization (prevents volume spikes)
normalize_audio = false

; Normalization target dBFS (typical: -14 to -20)
normalize_target_db = -16

; =============================================================================
; SECTION 3: PLAYBACK SETTINGS
; =============================================================================
; General playback behavior configuration

[playback]
; Default repeat mode on bot join: off, one, all
default_repeat = "off"

; Enable shuffle by default when playlist is queued
default_shuffle = false

; Auto-play related songs when queue is empty
auto_play = false

; Number of related/similar songs to queue in auto-play (1-10)
auto_play_count = 5

; Start playback automatically when bot joins voice channel
auto_play_on_join = false

; Skip to next song if current is unavailable
skip_unavailable = true

; Maximum seconds to wait for audio to load before skipping
load_timeout = 30

; Enable seeking in tracks
allow_seek = true

; Default seek position in seconds (for autoplay only)
default_seek_position = 0

; =============================================================================
; SECTION 4: AUDIO FILTERS
; =============================================================================
; Audio effect and filter configuration

[filters]
; Enable bass boost effect
bass_boost_enabled = false

; Bass boost intensity (0-100, where 100 is maximum)
bass_boost_level = 50

; Bass boost frequency range in Hz (typically 60-250)
bass_boost_frequency = 150

; Enable nightcore effect (faster tempo + higher pitch)
nightcore_enabled = false

; Nightcore speed multiplier (1.0-1.5, 1.25 is typical)
nightcore_speed = 1.25

; Nightcore pitch multiplier (1.0-1.5, 1.25 is typical)
nightcore_pitch = 1.25

; Enable virtual bass (subharmonic synthesis)
virtual_bass = false

; Enable karaoke mode (vocal removal, experimental)
karaoke = false

; Karaoke vocal removal level (0-100)
karaoke_level = 100

; Enable tremolo effect
tremolo = false

; Tremolo depth (0-100)
tremolo_depth = 50

; Tremolo frequency in Hz
tremolo_frequency = 5

