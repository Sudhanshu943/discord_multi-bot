; =============================================================================
; SECTION 6: CROSSFADE SETTINGS
; =============================================================================
; Smooth transition between songs configuration

[crossfade]
; Enable crossfade between songs
enabled = false

; Crossfade duration in seconds (0-10)
; This overlaps the end of current song with start of next
duration = 3

; Minimum song duration required for crossfade (seconds)
; Short songs won't crossfade
min_song_duration = 30

; Crossfade fade-out curve: linear, exponential, logarithmic
fade_curve = "linear"

; Also crossfade when repeating the same song
crossfade_on_repeat = false

; =============================================================================
; SECTION 7: FADE EFFECTS
; =============================================================================
; Fade in/out effects configuration

[fade]
; Fade out duration when stopping playback (seconds)
stop_fade_duration = 2

; Fade in duration when starting playback (seconds)
start_fade_duration = 1

; Fade out duration when skipping to next song (seconds)
skip_fade_duration = 0

; Fade curve type: linear, exponential, logarithmic
fade_curve = "linear"

; =============================================================================
; SECTION 8: QUEUE MANAGEMENT
; =============================================================================
; Queue and playlist settings

[queue]
; Maximum number of songs in queue per guild
max_queue_size = 1000

; Maximum songs from same URL to prevent spam
max_duplicate_urls = 3

; Allow duplicate songs in queue
allow_duplicates = true

; Maximum song duration in seconds (0 = unlimited, 3600 = 1 hour)
max_song_duration = 0

; Minimum song duration to allow (filters out very short clips)
min_song_duration = 10

; Remove songs from queue when requester leaves voice channel
remove_on_leave = false

; Save queue on bot disconnect, restore on reconnect
persist_queue = false

; Clear queue when bot is restarted
clear_queue_on_restart = true

; =============================================================================
; SECTION 9: SEARCH PROVIDER SETTINGS
; =============================================================================
; Music search and source configuration

[search]
; Default search provider: youtube, youtube_music, spotify, soundcloud
default_provider = "youtube_music"

; Fallback provider if default fails
fallback_provider = "youtube"

; Number of search results to show (1-10)
max_search_results = 5

; Search cooldown in seconds per user
search_cooldown = 3

; Enable Spotify link detection and playback
spotify_enabled = true

; Enable YouTube link detection and playback
youtube_enabled = true

; Enable SoundCloud link detection and playback
soundcloud_enabled = true

; Enable Twitch link detection and playback
twitch_enabled = false

; Default search limit for playlists
playlist_max_tracks = 100

; =============================================================================
; SECTION 10: VOICE CHANNEL SETTINGS
; =============================================================================
; Voice channel behavior configuration

[voice]
; Default music channel (empty = any channel allowed)
; Set to specific channel ID to restrict music to one channel
default_channel_id = 0

; Allowed voice channel IDs (comma-separated, empty = all allowed)
allowed_channels = ""

; Disconnect from voice channel when idle (seconds)
; Set to 0 to disable auto-disconnect
idle_timeout = 300

; Minimum users in voice channel before bot will join
min_users_to_join = 1

; Kick bot from voice if alone
auto_disconnect_alone = true

; Move bot to requester's channel when they join
auto_move_to_requester = false

; =============================================================================
; SECTION 11: PLAYBACK HISTORY
; =============================================================================
; Track history and recently played configuration

[history]
; Enable playback history tracking
enabled = true

; Maximum number of songs to keep in history
max_history_size = 50

; Show recently played in /nowplaying command
show_history = true

; Clear history when bot restarts
clear_on_restart = false

; Allow users to replay songs from history
allow_replay = true

; =============================================================================
; SECTION 12: LYRICS SETTINGS
; =============================================================================
; Lyrics display configuration

[lyrics]
; Enable lyrics command
enabled = true

; Lyrics provider: lyrics, genius, azlyrics
provider = "lyrics"

; Show lyrics automatically when song changes
auto_show = false

; Maximum lines to display
max_lines = 20

; =============================================================================
; SECTION 13: NOW PLAYING DISPLAY
; =============================================================================
; Now playing embed and UI configuration

[now_playing]
; Show progress bar in now playing
show_progress = true

; Show album artwork/thumbnail
show_thumbnail = true

; Show requester name
show_requester = true

; Show upload/uploader info
show_uploader = false

; Update status with current song (Discord presence)
update_presence = false

; Presence update interval in seconds
presence_update_interval = 15

; Show timestamp format: remaining, elapsed, total
timestamp_format = "remaining"

; =============================================================================
; SECTION 14: PLAYLIST SETTINGS
; =============================================================================
; Playlist save/load configuration

[playlists]
; Enable user playlists
enabled = true

; Maximum playlists per user
max_playlists_per_user = 10

; Maximum songs per playlist
max_songs_per_playlist = 500

; Allow playlist shuffling
allow_shuffle = true

; Default playlist visibility: public, private
default_visibility = "private"

; Auto-save current queue as playlist on disconnect
auto_save_queue = false

; =============================================================================
; SECTION 15: COMMANDS CONFIGURATION
; =============================================================================
; Individual command enable/disable and settings

[commands]
; Music command aliases
play_aliases = "p,play,s"
skip_aliases = "sk,skip,next"
stop_aliases = "st,stop,leave"
pause_aliases = "pause,ps"
resume_aliases = "resume,rs,unpause"
queue_aliases = "q,queue,list"
nowplaying_aliases = "np,nowplaying,current"
volume_aliases = "vol,volume,v"
shuffle_aliases = "sh,shuffle,mix"
loop_aliases = "loop,repeat,l"
clear_aliases = "clear,c,clr"

; Allow skip command to skip multiple songs
allow_skip_multiple = false

; Allow stop to clear queue
stop_clears_queue = true

; Song removed message duration in seconds
song_removed_duration = 5

; =============================================================================
; SECTION 16: AUTOMODERATION
; =============================================================================
; Music-specific automoderation

[automod]
; Enable spam prevention
anti_spam = true

; Maximum songs user can add per minute
max_songs_per_minute = 10

; Maximum queue additions per minute
max_queue_adds_per_minute = 20

; Block links in music commands
block_links = false

; Minimum account age to use music commands (minutes)
min_account_age = 0

; Minimum server join time to use music commands (minutes)
min_join_time = 0

; =============================================================================
; SECTION 17: PRE-EXTRACTION SETTINGS
; =============================================================================
; Audio pre-extraction for faster playback

[pre_extraction]
; Pre-extract audio for instant playback
enabled = true

; Pre-load next song in queue
preload_next = true

; Number of songs to pre-extract ahead
pre_extract_count = 1

; Cache extracted audio URLs
cache_extracted = true

; Cache duration in seconds
cache_duration = 3600

; =============================================================================
; SECTION 18: ERROR HANDLING
; =============================================================================
; Error recovery and fallback settings

[error_handling]
; Skip songs that fail to play
skip_on_error = true

; Retry failed songs
retry_on_error = false

; Maximum retries for failed songs
max_retries = 1

; Notify user on error
notify_on_error = true

; Log all errors
log_errors = true

; =============================================================================
; SECTION 19: REGIONAL SETTINGS
; =============================================================================
; Regional and platform-specific settings

[regional]
; Timezone for timestamps (IANA timezone)
timezone = "UTC"

; Date format for timestamps
date_format = "%Y-%m-%d"

; Time format for timestamps
time_format = "%H:%M:%S"

; Preferred language for search results (ISO 639-1)
language = "en"

; Country code for regional content (ISO 3166-1)
country = "US"

; =============================================================================
; SECTION 20: ADVANCED PERFORMANCE
; =============================================================================
; Performance tuning for high-load scenarios

[performance]
; Use YTMusicAPI for faster YouTube searches
use_youtube_music_api = true

; yt-dlp socket timeout in seconds
socket_timeout = 10

; yt-dlp retries
retries = 3

; Fragment retries
fragment_retries = 3

; FFmpeg analyzeduration (lower = faster)
analyzeduration = 0

; FFmpeg probesize (lower = faster)
probesize = 32

; Enable low-latency mode
low_latency = true

; Thread pool size for audio extraction
thread_pool_size = 4

; =============================================================================
; END OF MUSIC CONFIGURATION
; =============================================================================
